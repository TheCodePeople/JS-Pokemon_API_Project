<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="container">
        <div id="left">
            <div id="logo">
                <img src="./pic/pokeball.png" alt="logo">
            </div>

            <div id="comment-container">
                <div id="comment"></div>
                <div id="circle"></div>
            </div>

            <div id="ash">
                <img src="./pic/ash.png" alt="ash">
            </div>
        </div>



        <div id="right">
            <div id="pokemon">
                <img src="./pic/Logo.png" alt="ash">

            </div>
            <div id="details">
                <div id="card-details">
                    <div id="card">
                        <div id="image"></div>
                        <div id="title"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
